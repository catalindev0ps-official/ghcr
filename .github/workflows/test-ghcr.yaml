name: Publish to Docker
on:
  push:
    branches:
      - main
permissions:
  packages: write
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3


          
      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: ls
        run: ls 
        
        
      - name: Build container
        run: docker build -t ghcr.io/${{github.repository_owner }}:0.1.0 .
      - name: Build container
        run:  docker push ghcr.io/${{ github.repository_owner }}:0.1.0
